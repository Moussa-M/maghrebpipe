<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-back-button tappable ></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>{{name| translate}}</ion-title>
    <ion-buttons slot="end">
      <app-lang></app-lang>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	 <ion-list lines="none">
      <ion-list-header *ngIf="has_header" padding>
          <div #header></div>
      </ion-list-header>
    
      <ion-item button *ngFor="let menu of menus" (click)="go(menu)">
        <ion-icon slot="start" color="medium" [name]="(menu.icon == 'ios-arrow-dropright' && translateService.currentLang=='ar') ? 'ios-arrow-dropleft' : menu.icon"></ion-icon>
        <ion-label text-capitalize>{{menu.name|translate}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
